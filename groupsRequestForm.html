<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>घुमट मोगी</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Sahitya&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css">

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a  class="navbar-brand" href="/">घुमट मोगी</a>
        </div>
    </nav>

  </head>
  <body>
  <div class="container">
    <form class="" action="/groupRequest" method="post">
      <div class="form-group">
        <label>Group Name : </label>
        <input class="form-control" type="text" name="grpName" value="" aria-describedby="basic-addon1" autocomplete="off">
        <br>
        <label>Group Leader : </label>
        <input class="form-control" type="text" name="grpLeaderName" value="" aria-describedby="basic-addon1" autocomplete="off">
        <!-- <label>Group Members : </label>
        <input class="form-control" type="text" name="" value="" aria-describedby="basic-addon1" autocomplete="off"> -->
        <label>Group Master : </label>
        <input class="form-control" type="text" name="grpMasterName" value="" aria-describedby="basic-addon1" autocomplete="off">
        <label>Group Address : </label>
        <input class="form-control" type="text" name="grpAddr" value="" aria-describedby="basic-addon1" autocomplete="off">
        <label>Aarat Name : </label>
        <input class="form-control" type="text" name="aaratName" value="" aria-describedby="basic-addon1" autocomplete="off">
        <label>Aarat Lyrics : </label>
        <textarea class="form-control" name="postContent" rows="5" cols="60"></textarea>
        <label>Contact : </label>
        <input class="form-control" type="tel" name="grpContact" value="" aria-describedby="basic-addon1" autocomplete="off">
      </div>
      <button type="submit" class="btn btn-primary" name="button">Submit</button>

    </form>
  </div>


  </body>
</html>
